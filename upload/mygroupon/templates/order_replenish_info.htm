<div class="main-div">
<form method="post" action="import_order.php" name="theForm"  onsubmit="return validate()">
<table width="100%" >

    <td class="label">订单号</td>

  </tr>
      <tr>

    <td>          <input type="radio" name="is_sendsms" value="1" />发送&nbsp;&nbsp;<input type="radio" name="is_sendsms" value="0" checked="checked"/>不发送

    <td><input type="submit" value="{$lang.button_submit}" class="button"  /></td>

</table>

</form>
</div>
